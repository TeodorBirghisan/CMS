<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMS</title>
    <link rel="stylesheet" type="text/css" href="../style/styles.css">
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="../script/index.js"></script>
</head>

<body>
    <h1>CMS Angajati</h1>
    <div class="form">
        <form name="myForm" onsubmit="return validateForm()">
            <div class="nume">
                <label for="fnume">Nume</label><br>
                <input type="text" id="nume" name="fnume"><br>
            </div>
            <div class="prenume">
                <label for="fprenume">Prenume</label><br>
                <input type="text" id="prenume" name="fprenume"><br>
            </div>
            <div class="email">
                <label for="femail">Email</label><br>
                <input type="text" id="email" name="femail"><br>
            </div>
            <div class="sex">
                <label for="sex">Alege genul:</label>
                <select name="sex" id="sexOpt">
                    <option value="masculin">Masculin</option>
                    <option value="feminin">Feminin</option>
                    <option value="altele">Altele</option>
                </select>
            </div>
            <div class="dataNasterii">
                <label for="start">Start date:</label>

                <input type="date" id="start" name="trip-start" value="2020-04-23" min="1950-01-01" max="2020-04-23">
            </div>
            <div class="poza">
                <label for="img">Select image:</label>
                <input type="file" id="img" name="img" accept="image/*">
            </div>
            <input type="submit" value="Submit">
        </form>
    </div>
    <div>
        <input type="text" id="search" onkeyup="filterFunction()" placeholder="Cautare...">
    </div>
    <div class="resultsTable">
        <table border="1" id="results">
            <thead>
                <tr>
                    <th>Nume</th>
                    <th>Prenume</th>
                    <th>Email</th>
                    <th>Sex</th>
                    <th>Data nasterii</th>
                    <th>Imagine</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="tbody">

            </tbody>
        </table>
    </div>
</body>

</html>
